<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <link rel="stylesheet" href="{CSS_URL}/bootstrap.min.css">
    <script src="{JS_URL}/upload.js"></script>
</head>
<style>
    .container{
        width: 90%;margin: 10px auto 0;
    }
    h1{
        font-size: 26px;text-align: center;
    }
    .photo{
        width: 100px;height: 100px;border:1px solid #0C0C0C;margin-left: 20px;
    }
</style>
<body>
    <div class="container">
        <h1>用户编辑</h1>
        <form class="form-horizontal" method="post" action="index.php?m=admin&f=user&a=editUserCon">
            <input type="hidden" name="uid" value="{$data['uid']}">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="uname" value="{$data['uname']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">昵称：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nicheng" value="{$data['nicheng']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">头像：</label>
                <input type="hidden" name="photo">
                <div class="col-sm-10 photo">
                    <img src="" alt="">
                </div>
                <div class="parent" style="margin-left: 350px;">
                    <input type="file" id="exampleInputFile" multiple>
                    <input type="hidden" name="photo" class="hidePhoto">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">等级：</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="lever" value="{$data['lever']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号码：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="phone" value="{$data['phone']}">
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="递交" class="btn btn-default" style="margin-left: 222px;">
            </div>
        </form>
    </div>
    <script type="text/javascript">
        window.onload = function () {
            let parent = document.querySelector('.parent');
            let imgval = document.querySelector(".hidePhoto");
            let selectBtn = document.querySelector("input[type=file]");
            let obj = new upload();
            obj.upBtnStyle = "width:70px;height:25px;background:#eee;border:1px solid #000;";
            obj.multiple = true;
            obj.viewStyle = "100%";
            obj.createView({
                parent:parent,selectBtn:selectBtn
            })
            obj.up("index.php?m=admin&f=index&a=upload",function (e) {
                let str = e.join(";");
                imgval.value += str;
            })
        }
    </script>
</body>
</html>
