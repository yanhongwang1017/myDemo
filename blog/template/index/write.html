<style>
    html,body{  width: 100%;height: 100%;overflow: hidden;}
    .navi li:first-child{ color: #333;}
    .navi li:first-child a{ color: #333;}
    .ibody,.container-fluid,.row{ height: 100%;}
    .left_wrap{ height: 600px;overflow-y: scroll; }
    .tree_list{ margin-left:20px;padding: inherit;line-height: 26px;cursor: default; }
    .list_wrap{ margin-top: 30px;margin-left: 50px;}
    .glyphicon{ margin-right: 10px;color: #404040; }
    iframe{ width: 100%;height: 100%;}
    div[class*=col]{  height:100%;  }
</style>
<div class="ibody">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-xs-6 left_wrap">
                <div class="list_wrap">{$str}</div>
            </div>
            <div class="col-md-9 col-xs-6">
                <iframe src="index.php?m=index&f=write&a=defaults" frameborder="0" name="content"></iframe>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        let flag = true;
        $(".word_list").click(function () {
            $(this).next("ul").toggle(200);
            if (flag){
                $(this).children("span").removeClass("glyphicon-triangle-bottom").addClass("glyphicon-triangle-right");
                flag = false;
            }else {
                $(this).children("span").removeClass("glyphicon-triangle-right").addClass("glyphicon-triangle-bottom");
                flag = true;
            }
        })
    })
</script>
